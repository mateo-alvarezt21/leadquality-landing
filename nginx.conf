server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Compresión gzip para mejor rendimiento
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        image/svg+xml;

    # SPA: redirige todo al index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache agresivo para assets con hash (JS, CSS generados por Vite)
    location ~* \.(?:js|css|woff2?|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cache corto para imágenes y SVGs
    location ~* \.(?:png|jpg|jpeg|gif|webp|ico|svg)$ {
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Deshabilitar acceso a archivos ocultos
    location ~ /\. {
        deny all;
    }
}
