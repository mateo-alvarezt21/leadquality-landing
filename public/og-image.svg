<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <radialGradient id="leftGlow" cx="0%" cy="50%" r="80%" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="600" y2="630">
      <stop offset="0%" stop-color="#e0a641" stop-opacity="0.07"/>
      <stop offset="100%" stop-color="#e0a641" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Fondo -->
  <rect width="1200" height="630" fill="#020617"/>
  <rect width="1200" height="630" fill="url(#leftGlow)"/>

  <!-- Franja dorada inferior -->
  <rect x="0" y="618" width="1200" height="12" fill="#e0a641"/>

  <!-- ═══════════════════════════════════
       COLUMNA IZQUIERDA  x=70, ancho=520
       Contenido de y=96 a y=575
       ═══════════════════════════════════ -->

  <!-- Logo: caja de ícono -->
  <rect x="70" y="96" width="52" height="52" rx="11" fill="#e0a641"/>
  <!-- Barras del BarChart3, dentro de la caja (padding 10px c/lado) -->
  <!-- Barra izquierda corta:  x=86, de y=138 a y=130 -->
  <line x1="86"  y1="138" x2="86"  y2="130" stroke="#020617" stroke-width="5.5" stroke-linecap="round"/>
  <!-- Barra central media:    x=96, de y=138 a y=118 -->
  <line x1="96"  y1="138" x2="96"  y2="118" stroke="#020617" stroke-width="5.5" stroke-linecap="round"/>
  <!-- Barra derecha alta:     x=106, de y=138 a y=106 -->
  <line x1="106" y1="138" x2="106" y2="106" stroke="#020617" stroke-width="5.5" stroke-linecap="round"/>

  <!-- Nombre de marca: centrado verticalmente con la caja (center y=122) -->
  <!-- font-size 24, baseline = centro + 0.35×24 = 122+8 = 130 -->
  <text
    x="136" y="130"
    font-family="system-ui,-apple-system,Helvetica,Arial,sans-serif"
    font-size="24" font-weight="900" letter-spacing="3" fill="white">LEADQUALITY</text>

  <!-- Titular: 3 líneas, font-size=52, interlineado=68px
       Línea 1 baseline: y=256
       Línea 2 baseline: y=324
       Línea 3 baseline: y=392  (en ámbar)
  -->
  <text
    x="70" y="256"
    font-family="system-ui,-apple-system,Helvetica,Arial,sans-serif"
    font-size="52" font-weight="900" fill="white">Tu equipo merece</text>

  <text
    x="70" y="324"
    font-family="system-ui,-apple-system,Helvetica,Arial,sans-serif"
    font-size="52" font-weight="900" fill="white">solo los mejores</text>

  <text
    x="70" y="392"
    font-family="system-ui,-apple-system,Helvetica,Arial,sans-serif"
    font-size="52" font-weight="900" fill="#e0a641">leads.</text>

  <!-- Subtítulo: font-size=19, baseline y=436 -->
  <text
    x="70" y="436"
    font-family="system-ui,-apple-system,Helvetica,Arial,sans-serif"
    font-size="19" fill="#475569">Califica leads de Meta Ads y WhatsApp en tiempo real.</text>

  <!-- Botón CTA: top=464, height=50, center_y=489 -->
  <rect x="70" y="464" width="210" height="50" rx="25" fill="#e0a641"/>
  <!-- Texto del botón: center_x=175, baseline = 489+0.35×17=495 -->
  <text
    x="175" y="495"
    font-family="system-ui,-apple-system,Helvetica,Arial,sans-serif"
    font-size="17" font-weight="800" fill="#020617" text-anchor="middle">Empieza gratis</text>

  <!-- Dominio, anclado a y=575 -->
  <text
    x="70" y="575"
    font-family="system-ui,-apple-system,Helvetica,Arial,sans-serif"
    font-size="14" fill="#1e3a5f">leadquality.app</text>


  <!-- ═══════════════════════════════════
       TARJETA DERECHA
       x=650, y=85, ancho=500, alto=460
       (margen top=85, margen bottom=85 → simétrico)
       ═══════════════════════════════════ -->

  <!-- Sombra/glow de la tarjeta -->
  <rect x="655" y="91" width="500" height="460" rx="17" fill="#e0a641" fill-opacity="0.03"/>

  <!-- Tarjeta principal -->
  <rect x="650" y="85" width="500" height="460" rx="16"
        fill="#080f1e" stroke="#1e293b" stroke-width="1.5"/>

  <!-- Cabecera de la tabla: y=85 a y=133 (48px alto)
       Fondo ligeramente diferente, esquinas sup. redondeadas -->
  <rect x="650" y="85"  width="500" height="48" rx="16" fill="#0d1a2d"/>
  <!-- Parche para cuadrar las esquinas inferiores del header -->
  <rect x="650" y="109" width="500" height="24" fill="#0d1a2d"/>
  <!-- Línea separadora header/body -->
  <line x1="668" y1="133" x2="1132" y2="133" stroke="#1e293b" stroke-width="1"/>

  <!-- Columnas definidas (inner: x=668 a x=1132, ancho=464):
       · Avatar+Nombre : x=668–868  (200px)  avatar cx=690, nombre x=720
       · Score IA      : x=868–1000 (132px)  center x=934
       · Estado        : x=1000–1132(132px)  center x=1066
  -->

  <!-- Etiquetas de cabecera (font-size=10, baseline y=114) -->
  <text x="720" y="114"
        font-family="system-ui,-apple-system,Helvetica,Arial,sans-serif"
        font-size="10" font-weight="700" letter-spacing="1.5" fill="#475569">PROSPECTO</text>
  <text x="934" y="114" text-anchor="middle"
        font-family="system-ui,-apple-system,Helvetica,Arial,sans-serif"
        font-size="10" font-weight="700" letter-spacing="1.5" fill="#475569">SCORE IA</text>
  <text x="1066" y="114" text-anchor="middle"
        font-family="system-ui,-apple-system,Helvetica,Arial,sans-serif"
        font-size="10" font-weight="700" letter-spacing="1.5" fill="#475569">ESTADO</text>

  <!-- ── FILA 1 · center_y=164 · verde ─────────────────── -->
  <line x1="668" y1="133" x2="1132" y2="133" stroke="#1e293b" stroke-width="1"/>
  <!-- Avatar -->
  <circle cx="690" cy="164" r="20" fill="#111c2e"/>
  <text x="690" y="168" text-anchor="middle"
        font-family="system-ui,-apple-system,Helvetica,Arial,sans-serif"
        font-size="11" font-weight="700" fill="#94a3b8">RM</text>
  <!-- Nombre -->
  <text x="720" y="169"
        font-family="system-ui,-apple-system,Helvetica,Arial,sans-serif"
        font-size="15" font-weight="600" fill="#e2e8f0">Roberto Méndez</text>
  <!-- Score -->
  <text x="934" y="170" text-anchor="middle"
        font-family="system-ui,-apple-system,Helvetica,Arial,sans-serif"
        font-size="16" font-weight="800" fill="#10b981">98%</text>
  <!-- Badge Estado -->
  <rect x="1021" y="152" width="90" height="24" rx="12"
        fill="#10b981" fill-opacity="0.12" stroke="#10b981" stroke-width="0.8" stroke-opacity="0.5"/>
  <text x="1066" y="168" text-anchor="middle"
        font-family="system-ui,-apple-system,Helvetica,Arial,sans-serif"
        font-size="12" font-weight="700" fill="#10b981">Nuevo</text>

  <!-- ── FILA 2 · center_y=226 · ámbar ─────────────────── -->
  <line x1="668" y1="195" x2="1132" y2="195" stroke="#1e293b" stroke-width="1"/>
  <circle cx="690" cy="226" r="20" fill="#111c2e"/>
  <text x="690" y="230" text-anchor="middle"
        font-family="system-ui,-apple-system,Helvetica,Arial,sans-serif"
        font-size="11" font-weight="700" fill="#94a3b8">SL</text>
  <text x="720" y="231"
        font-family="system-ui,-apple-system,Helvetica,Arial,sans-serif"
        font-size="15" font-weight="600" fill="#e2e8f0">Sofía Larrea</text>
  <text x="934" y="232" text-anchor="middle"
        font-family="system-ui,-apple-system,Helvetica,Arial,sans-serif"
        font-size="16" font-weight="800" fill="#e0a641">65%</text>
  <rect x="1008" y="214" width="116" height="24" rx="12"
        fill="#3b82f6" fill-opacity="0.12" stroke="#3b82f6" stroke-width="0.8" stroke-opacity="0.5"/>
  <text x="1066" y="230" text-anchor="middle"
        font-family="system-ui,-apple-system,Helvetica,Arial,sans-serif"
        font-size="12" font-weight="700" fill="#3b82f6">Contactado</text>

  <!-- ── FILA 3 · center_y=288 · rojo ──────────────────── -->
  <line x1="668" y1="257" x2="1132" y2="257" stroke="#1e293b" stroke-width="1"/>
  <circle cx="690" cy="288" r="20" fill="#111c2e"/>
  <text x="690" y="292" text-anchor="middle"
        font-family="system-ui,-apple-system,Helvetica,Arial,sans-serif"
        font-size="11" font-weight="700" fill="#94a3b8">CR</text>
  <text x="720" y="293"
        font-family="system-ui,-apple-system,Helvetica,Arial,sans-serif"
        font-size="15" font-weight="600" fill="#e2e8f0">Carlos Ruiz</text>
  <text x="934" y="294" text-anchor="middle"
        font-family="system-ui,-apple-system,Helvetica,Arial,sans-serif"
        font-size="16" font-weight="800" fill="#ef4444">12%</text>
  <rect x="1023" y="276" width="86" height="24" rx="12"
        fill="#ef4444" fill-opacity="0.12" stroke="#ef4444" stroke-width="0.8" stroke-opacity="0.5"/>
  <text x="1066" y="292" text-anchor="middle"
        font-family="system-ui,-apple-system,Helvetica,Arial,sans-serif"
        font-size="12" font-weight="700" fill="#ef4444">Perdido</text>

  <!-- Separador sección stats -->
  <line x1="668" y1="319" x2="1132" y2="319" stroke="#1e293b" stroke-width="1"/>

  <!-- ── SECCIÓN STATS ────────────────────────────────────
       3 cajas centradas dentro de la tarjeta (ancho=500)
       Cada caja: 136px ancho, gap=16px
       Total: 3×136 + 2×16 = 440px
       Margen c/lado: (500-440)/2 = 30px → x inicio = 650+30 = 680
       Caja 1: x=680   Caja 2: x=832   Caja 3: x=984
       top=342, height=128, bottom=470  (card bottom=545, padding=75px)
  ──────────────────────────────────────────────────────── -->

  <!-- Etiqueta sección, centrada en la tarjeta (center x=900) -->
  <text x="900" y="340" text-anchor="middle"
        font-family="system-ui,-apple-system,Helvetica,Arial,sans-serif"
        font-size="10" font-weight="700" letter-spacing="2" fill="#1e3a5f">RESULTADOS PROMEDIO</text>

  <!-- Caja 1: +47% (verde) -->
  <rect x="680" y="352" width="136" height="120" rx="12"
        fill="#0a1628" stroke="#1e293b" stroke-width="1"/>
  <!-- center_x=748, big_num baseline=352+120/2+12=424, label=424+18=442, sublabel=442+14=456 -->
  <text x="748" y="424" text-anchor="middle"
        font-family="system-ui,-apple-system,Helvetica,Arial,sans-serif"
        font-size="30" font-weight="900" fill="#10b981">+47%</text>
  <text x="748" y="444" text-anchor="middle"
        font-family="system-ui,-apple-system,Helvetica,Arial,sans-serif"
        font-size="11" fill="#475569">tasa de cierre</text>

  <!-- Caja 2: 3× (ámbar) -->
  <rect x="832" y="352" width="136" height="120" rx="12"
        fill="#0a1628" stroke="#1e293b" stroke-width="1"/>
  <text x="900" y="424" text-anchor="middle"
        font-family="system-ui,-apple-system,Helvetica,Arial,sans-serif"
        font-size="30" font-weight="900" fill="#e0a641">3×</text>
  <text x="900" y="444" text-anchor="middle"
        font-family="system-ui,-apple-system,Helvetica,Arial,sans-serif"
        font-size="11" fill="#475569">más conversiones</text>

  <!-- Caja 3: 5min (azul) -->
  <rect x="984" y="352" width="136" height="120" rx="12"
        fill="#0a1628" stroke="#1e293b" stroke-width="1"/>
  <text x="1052" y="424" text-anchor="middle"
        font-family="system-ui,-apple-system,Helvetica,Arial,sans-serif"
        font-size="30" font-weight="900" fill="#3b82f6">5 min</text>
  <text x="1052" y="444" text-anchor="middle"
        font-family="system-ui,-apple-system,Helvetica,Arial,sans-serif"
        font-size="11" fill="#475569">configuración</text>

</svg>
